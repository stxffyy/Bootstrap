<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

<title>Выпадающее окно</title>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">Выпадающее меню
                    </button>
                    <!-- btn-primary - добавляет стиль кнопке -->
                    <!-- dropdown-toggle - добавляет стрелочку -->
                    <!-- data-toggle указывает Bootstrap, что ему нужно открыть всплывающее окно. -->
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <h6 class="dropdown-header">Первое меню</h6>
                        <a href="#" class="drop-down-item">Пункт первого меню 1</a> <br>
                        <a href="#" class="drop-down-item">Пункт первого меню 2</a>
                        <div class="dropdown-divider"></div> 
                        <!-- dropdown-divider - Разделительная линия -->
                        <h6 class="dropdown-header">Второе меню</h6>
                        <a href="#" class="drop-down-item">Пункт второго меню</a>

                    </div>

                </div>
            </div>
        </div>
    </div>
    


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
</body>
</html>
